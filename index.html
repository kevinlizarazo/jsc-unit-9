<!DOCTYPE html>
<html>
  <head>
    <title>Monk's Cafe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lora" rel="stylesheet">
  </head>
  <body>

  <header>
    <h1>Monk's Cafe</h1>
    <h2>"The Coffee Shop"</h2>
    <img class="wide-image" src="assets/toms-restaurant.jpg">
  </header>

  <div class="reservations">
    <h1>Reservations</h1>
    <div class="grid">
      <form class="col left reservation-form">
        <h3>Make a Reservation</h3>
        <p><label>Name:</label><input type="text" placeholder="Enter name"></p>
        <p><label>Day:</label><input type="text" placeholder="Enter date"></p>
        <button>Confirm Reservation</button>
      </form>
      <div class="col right existing-reservations">
        <h3>Existing Reservations</h3>
        <table class="reservation-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Day</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>placeholder</td>
              <td>placeholder</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div>
    <h1>Come Dine With Us</h1>
    <div id="map"></div>
    <script src="main.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDXEyVtLTwO0o3ikJxisn2SZHZZh6Ryzs&callback=initMap">
    </script>
  </div>

  <div class="customer-reviews">
    <h1>Customer Reviews</h1>
    <div class="grid">
      <div class="col left">
        <img id="jerry" src="assets/jerry.jpg">
      </div>
      <div class="col right testimonial">
        <p>“Big lettuce, big carrots, tomatoes like volleyballs.”</p>
        <em>— Jerry Seinfeld, on The BIG Salad</em>
      </div>
    </div>
  </div>

  </body>
</html>
